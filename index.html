<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <section class="tarefas">
      <div class="container">
        <div class="tarefas-conteudo">
          <div class="tarefas-conteudo__texto">
            <h1>Criador de Tarefas</h1>
            <p>
              Para começar, basta clicar no botão abaixo e crie suas tarefas
            </p>
          </div>
          <div class="formulario">
            <form class="lista-tarefas" id="form" autocomplete="off">
              <input type="text" id="tarefas" autofocus />
              <input type="submit" value="Criar Tarefa" id="add-tarefas" />
            </form>
          </div>
          <div id="resultado"></div>
          <p id="message"></p>
        </div>
        <ul></ul>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
